# set the connector for the outgoing channel to `smallrye-kafka`
mp.messaging.outgoing.humidity.connector=smallrye-kafka

# set the topic name for the channel to `humidity`
mp.messaging.outgoing.humidity.topic=humidity

# automatically register the schema with the registry, if not present
mp.messaging.outgoing.humidity.apicurio.registry.auto-register=true


mp.messaging.outgoing.humidity.key.serializer=org.apache.kafka.common.serialization.IntegerSerializer
mp.messaging.outgoing.humidity.value.serializer=org.apache.kafka.common.serialization.StringSerializer




# set the connector for the incoming channel to `smallrye-kafka`
mp.messaging.incoming.humidity-from-kafka.connector=smallrye-kafka

# set the topic name for the channel to `humidity`
mp.messaging.incoming.humidity-from-kafka.topic=humidity

# disable auto-commit, Reactive Messaging handles it itself
mp.messaging.incoming.humidity-from-kafka.enable.auto.commit=false

mp.messaging.incoming.humidity-from-kafka.auto.offset.reset=earliest


# https://quarkus.io/guides/kafka-streams
kafka-streams.consumer.session.timeout.ms=250
kafka-streams.consumer.heartbeat.interval.ms=200


quarkus.http.port=8080
kafka.bootstrap.servers=localhost:29092
mp.messaging.connector.smallrye-kafka.apicurio.registry.url=http://localhost:8081/apis/registry/v2
quarkus.kafka-streams.application-server=${hostname}:8080
