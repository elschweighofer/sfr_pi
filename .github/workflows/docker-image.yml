name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag sfr_frontend:$(date +%s):$(date +%s)
    - name: login
      run: docker login -u $DockerUser -p $DockerPassword
    - name: Push the Image
      run: docker push se22m055/sfr_frontend:latest
